<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content><span class="mat-body-2">{{message}}</span></mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close *ngIf="type == 'confirm'">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Aceptar</button>
</mat-dialog-actions>
